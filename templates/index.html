<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchilar Ro'yxati</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        .btn { padding: 8px 12px; text-decoration: none; border-radius: 4px; color: white; }
        .btn-add { background-color: #28a745; margin-bottom: 10px; display: inline-block; }
        .btn-detail { background-color: #007bff; }
    </style>
</head>
<body>
    <h2>Foydalanuvchilar Ro'yxati</h2>

    <a href="{% url 'create_user' %}" class="btn btn-add">+ Yangi foydalanuvchi qo'shish</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ism</th>
                <th>Familiya</th>
                <th>Amallar</th>
            </tr>
        </thead>
        <tbody>
            {% for u in user %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.name }}</td>
                <td>{{ u.lastname }}</td>
                <td>
                    <a href="{% url 'detail' u.id %}" class="btn btn-detail">Batafsil</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Hozircha foydalanuvchilar yo'q.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
