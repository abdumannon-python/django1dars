<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Yangi foydalanuvchi</title>
    <style>
        .form-container { width: 400px; margin: 30px auto; font-family: sans-serif; }
        .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; }
        input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .submit-btn { background: #28a745; color: white; padding: 12px; border: none; cursor: pointer; border-radius: 4px; }
        .back-link { display: block; margin-top: 15px; text-align: center; color: #555; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Foydalanuvchi ma'lumotlari</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Ism:</label>
                <input type="text" name="name" required placeholder="Ismni kiriting">
            </div>

            <div class="form-group">
                <label>Familiya:</label>
                <input type="text" name="lastname" required placeholder="Familiyani kiriting">
            </div>

            <div class="form-group">
                <label>ID Karta raqami:</label>
                <input type="number" name="ID_kart" required placeholder="Faqat raqamlar">
            </div>

            <div class="form-group">
                <label>Tug'ilgan kuni:</label>
                <input type="date" name="tugulgan_kun" required>
            </div>

            <div class="form-group">
                <label>Tavsif:</label>
                <textarea name="desc" rows="4" placeholder="Tavsif yozing..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Ma'lumotni saqlash</button>
        </form>

        <a href="{% url 'index' %}" class="back-link">Bekor qilish</a>
    </div>
</body>
</html>
